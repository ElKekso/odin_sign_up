<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main>
        <section id="picture_container">
            <div id="banner">
                <img src="./resources/odin-lined.png" id="odin_logo">
                <h1>Odin</h1>
            </div>
            <div id="shoutout">
                Photo by <a href="https://unsplash.com/@katewarner?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Katelyn Warner</a> on <a href="https://unsplash.com/photos/snow-capped-mountain-peak-seen-through-pine-trees-h9EK709zxww?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </section>
        <section id="signup_container">
            <div id="signup_text">
                <p>
                    This is not a real online service! 
                    You know you need something like this 
                    in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div id="signup_form_container">
                <p>
                    Let's do this!
                </p>
                <form id="signup_form">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>

                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="email">
                    </div>

                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" name="phone_number" id="phone_number">
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" pattern="(\w{5,10})" required>
                    </div>

                    <div>
                        <label for="password_confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="password_confirm" id="password_confirm" pattern="(\w{5,10})" required>
                    </div>
                </form>
            </div>
            <div id="create_btn_container">
              
                <button type="submit" form="signup_form" id="create_account_btn">Create Account</button>
            
                <p>
                    Already have an account? <a href="">Log in</a>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
